<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Click Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: url('mario_background.gif') no-repeat center center fixed;
            background-size: cover;
            image-rendering: pixelated;
        }

        .button {
            padding: 20px 40px;
            background-color: #FFD700;
            color: #000;
            font-size: 20px;
            border: 3px solid #000;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 8px #999;
            transform: scale(1);
            transition: transform 0.1s;
            image-rendering: pixelated; /* Ensures pixelated rendering */
        }

            .button:hover {
                transform: scale(1.05);
                box-shadow: 0 6px #666;
            }

            .button:active {
                transform: scale(0.95);
                box-shadow: 0 4px #333;
            }

        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v10/8QIHdirahM3j_vu-sws5a9P5jf2Ct3hT.woff2') format('woff2');
        }
    </style>
</head>
<body>

    <button class="button" onclick="window.location.href='rah.html'">Click Me</button>

</body>
</html>
